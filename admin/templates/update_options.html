<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>
<body>
<section class="w3-card">
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <header id="content1" style="display: none;">
    <div class="w3-display-container">
      <div class="w3-panel note w3-display-middle round w3-green ss w3-display-container" id="note">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button w3-green w3-large w3-display-topright" style="border-radius: 100%;">&times;</span>
        <h3 id="title"></h3>
        <p id="subject">.</p>
      </div>
      <a onclick="loading_back();"><img width="15%" class="w3-display-topleft" src="{{ url_for('static', filename='img/back.svg') }}" alt=""></a>
      <img width="100%" class="round2" src="{{ url_for('static', filename='img/logo.avif') }}">
    </div>
  </header>
  <main id="content2" class="main4" style="display: none;">
    <h1>Update options</h1>
    <div class="w3-display-container" style="text-align: initial; padding-left: 15px; padding-right: 15px;">
      <div class="w3-panel round ss w3-display-container" style="background-color: rgb(106, 219, 98);">
        <h3>Update!</h3>
        <p>update {{ student[0][1] }} {{ student[0][2] }} information <a href="/admin/panal/update_student_Basic/{{ student[0][0] }}" style="background-color: blueviolet;" class="btn text">Update info</a></p>
      </div>

      <div class="w3-panel round ss w3-display-container" style="background-color: antiquewhite;">
        <h3>Reset!</h3>
        <p>Reset {{ student[0][1] }} {{ student[0][2] }} password <a href="/admin/panal/reset_password/student/{{ student[0][0] }}" class="btn text" style="background-color: rgb(199, 93, 93);">Resat password</a></p>
      </div>
    </div>
  </main>
</section>
<script src=" {{url_for('static',filename='js/action.js')}} "></script>
<script src=" {{url_for('static',filename='js/api.js')}} "></script>
</body>
</html>
