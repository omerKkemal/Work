<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>
<body>
<section class="w3-card">
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <header id="content1" style="display: none;">
    <div class="w3-display-container">
      <a href="/logout" onclick="loading_animation();"><img width="15%" class="w3-display-topright logout" src="{{ url_for('static', filename='img/logout.svg') }}" alt=""></a>
      <img width="100%" class="round2" src="{{ url_for('static', filename='img/logo.avif') }}">
    </div>
  </header>
  <main id="content2" class="main1" style="display: none;">
    <h1>Admin Panel</h1>
    <div class="Buttons">
      <div class="Button ss">
        <a class="text" onclick="loading_animation();" href="/admin/panal/add_students">
          <img width="70%%" src="{{ url_for('static',filename='img/add_student.webp') }}" alt="">
          Add Student</a>
      </div>
      <div class="Button ss">
        <a class="text" href="/admin/panal/add_teacher">
          <img width="70%" src="{{ url_for('static',filename='img/add_teacher.png') }}" alt="">
          Add Teacher
        </a>
      </div>
      <div class="Button ss">
        <a class="text" href="/resource_option">
          <img width="70%" src="{{ url_for('static',filename='img/resources.png') }}" alt="">
          Resources</a>
      </div>
    </div>
    <div class="Buttons">
      <div class="Button ss">
        <a class="text" href="/admin/panal/section_info">
          <img width="70%" src="{{ url_for('static',filename='img/add_student.webp') }}" alt="">
          View Student</a>
      </div>
      <div class="Button ss">
        <a class="text" href="/admin/panal/get_teachers">
          <img width="70%" src="{{ url_for('static',filename='img/add_teacher.png') }}" alt="">
          View Teacher</a>
      </div>
      <div class="Button ss">
        <a class="text" href="#">
          <img width="70%" src="{{ url_for('static',filename='img/resources.png') }}" alt="">
          View Subject</a>
      </div>
    </div>
    <div class="alerts">
      <h2>Attention Require</h2>
      <div class="w3-panel round w3-yellow ss w3-display-container">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button round w3-yellow w3-large w3-display-topright">&times;</span>
        <h3>Danger!</h3>
        <p>Red often indicates a dangerous or negative situation.</p>
      </div>
      <div class="w3-panel round w3-yellow ss w3-display-container">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button round w3-yellow w3-large w3-display-topright">&times;</span>
        <h3>Danger!</h3>
        <p>Red often indicates a dangerous or negative situation.</p>
      </div>
    </div>
  </main>
</section>
</div>
<script src=" {{url_for('static',filename='js/action.js')}} "></script>
</body>
</html>
