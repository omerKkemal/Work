<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>
<body>
<section class="w3-card">
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <header id="content1" style="display: none;">
    <div class="w3-display-container">
      <div class="w3-panel note w3-display-middle round w3-green ss w3-display-container" id="note">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button w3-green w3-large w3-display-topright" style="border-radius: 100%;">&times;</span>
        <h3 id="title"></h3>
        <p id="subject">.</p>
      </div>
      <a href="/logout" onclick="loading_animation();"><img width="15%" class="w3-display-topleft" src="{{ url_for('static', filename='img/back.svg') }}" alt=""></a>
      <img width="100%" class="round2" src="{{ url_for('static', filename='img/logo.avif') }}">
    </div>
  </header>
  <main id="content2" class="main4" style="display: none;">
    <h1>Add Teacher</h1>
    <form action="/admin/panal/add_teacher" method="post">
        <div class="input-data">
          <input name="fname" type="text" style="margin-top: 0px;" placeholder="First Name" required>
        </div>
        <div class="input-data">
          <input name="mname" type="text" placeholder="Middle Name" required>
        </div>
        <div class="input-data">
          <input name="lname" type="text" placeholder="Last Name" required>
        </div>
        <div style="border: 30px; align-items: center;" class="list">
            <select class="item" name="gender" required>
                <option>Gender</option>
                <option value="{{ gender['male'] }}">Male</option>
                <option value="{{ gender['female'] }}">Female</option>
            </select>
        </div>
        <input class="btn" onclick="loading_animation();" style="background-color: rgb(195, 231, 94); margin-top: 30px;" type="submit" value="Add">
    </form>
  </main>
</section>
</div>
<script src=" {{url_for('static',filename='js/action.js')}} "></script>
<script src=" {{url_for('static',filename='js/api.js')}} "></script>
</body>
</html>
