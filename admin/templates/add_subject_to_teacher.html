<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>
<body>
<section class="w3-card">
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <header id="content1" style="display: none;">
    <div class="w3-display-container">
      <div class="w3-panel note w3-display-middle round w3-green ss w3-display-container" id="note">
        <span onclick="this.parentElement.style.display='none'"
        class="w3-button w3-green w3-large w3-display-topright" style="border-radius: 100%;">&times;</span>
        <h3 id="title"></h3>
        <p id="subject">.</p>
      </div>
      <a onclick="loading_back();"><img width="15%" class="w3-display-topleft" src="{{ url_for('static', filename='img/back.svg') }}" alt=""></a>
      <img width="100%" class="round2" src="{{ url_for('static', filename='img/logo.avif') }}">
    </div>
  </header>
  <main id="content2" class="main4" style="display: none;">
    <h1>Add subject to {{ teacher[0][1] }} {{ teacher[0][2] }} </h1>
    <form style="display: block;" action="/admin/panal/add_subject_to_teacher/{{ teacher[0][0] }}" onsubmit="loading_animation();" method="post">
        <div style="border: 30px;" class="list">
            <select class="item" name="grade" required>
                <option value="">Grades</option>
                {% for grade in grades %}
                    <option value="{{ grade }}">{{ grade }}</option>
                {% endfor %}
            </select>
            <select class="item" name="subject" required>
              <option value="">Subjects</option>
                {% for subject in subjects %}
                    <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                {% endfor %}
            </select>
            <select style="margin-left: 15px;" name="sections" required multiple>
                {% for section in sections %}
                    <option value="{{ section }}">{{ section }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn" style="background-color: rgb(195, 231, 94); margin-top: 30px;" type="submit" value="Add">
    </form>
  </main>
</section>
</div>
<script src=" {{url_for('static',filename='js/action.js')}} "></script>
<script src=" {{url_for('static',filename='js/api.js')}} "></script>
</body>
